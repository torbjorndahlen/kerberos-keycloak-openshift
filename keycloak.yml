apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: rhbk-rhbk-demo.apps.cluster-bxlld.dynamic.redhatworkshops.io
  truststores:
    keycloak-truststore:
      secret:
        name: adfs-tls-secret
  